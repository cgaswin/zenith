server:
  port: 8082

spring:
  application:
    name: User
  datasource:
    url: jdbc:postgresql://localhost:5432/user
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
