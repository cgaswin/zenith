

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/event
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


server:
  port: 8085
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
